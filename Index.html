<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2Image Snap</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>Text2Image Snap</h1>
      <p>Transform your text into vivid images in seconds with our lightning-fast JavaScript-powered AI tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/1.png" alt="image"></div>
    <div class="img-card"><img src="images/2.png" alt="image"></div>
    <div class="img-card"><img src="images/3.png" alt="image"></div>
    <div class="img-card"><img src="images/4.png" alt="image"></div>
  </section>
</body>
</html>
